name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Create users.json from secrets
      run: |
        mkdir -p src/data
        node -e "
        const fs = require('fs');
        const data = {
          validUser: {
            email: process.env.FACILIO_EMAIL || '',
            password: process.env.FACILIO_PASSWORD || ''
          }
        };
        fs.writeFileSync('src/data/users.json', JSON.stringify(data, null, 2));
        console.log('Created users.json');
        "
      env:
        FACILIO_EMAIL: ${{ secrets.FACILIO_EMAIL }}
        FACILIO_PASSWORD: ${{ secrets.FACILIO_PASSWORD }}
    - name: Verify users.json was created
      run: |
        echo "Contents of users.json:"
        cat src/data/users.json
        echo ""
        echo "File exists check:"
        ls -la src/data/
    - name: Run Cucumber Tests
      run: npm test
    - name: Generate Allure Report
      if: always()
      run: npm run report:generate
    - name: Upload Report to S3
      if: always()
      run: npm run report:upload
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
    - name: Upload Allure Report Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        retention-days: 30
